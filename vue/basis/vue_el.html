<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el</title>
</head>
<body>
{{message}}
<div id="app" class="app_class">
    {{message}}
    <div>{{message}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app=new Vue({
        // el:"#app",
        el:".app_class",
        data:{
            message:"黑马程序员"
        }
    })
</script>

</body>
</html>
