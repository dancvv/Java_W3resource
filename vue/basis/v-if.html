<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
  <input type="button" value="切换显示" @click="toggleIsShow">
  <p v-if="isShow"> 黑麦程序员 对dom树的操作</p>
  <p v-show="isShow"> 黑麦程序员</p>
  <p v-if="temp<21"> 黑吗程序员</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      isShow:false,
      temp:25
    },
    methods:{
      toggleIsShow:function(){
        this.isShow=!this.isShow;
      }
    }
  })
</script>
</body>
</html>
