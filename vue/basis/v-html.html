<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script>
    var app =new Vue({
        el:"#app",
        data:{
            // content:"黑马程序员"
            content:"<a href='http://www.baidu.com'>百度网站</a>"
        }
    })
</script>
</body>
</html>
