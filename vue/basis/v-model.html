<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message" @keyup.enter="getM">
  <input type="button" v-model="message" value="修改" @click="setM">
  <h2>{{message}}</h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      message:"黑马程序员"
    },
    methods:{
      getM:function (){
        alert(this.message);
      },
      setM:function(){
        this.message="test";
      }
    }
  })
</script>
</body>
</html>
