<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<div id="app">
    <input type="button" value="v-on指令" v-on:click="doIt">
    <input type="button" value="v-on简写" @click="doIt"><br>
    <input type="button" value="v-on双击事件" @dblclick="doIt">
    <h2 @click="changeFood" v-text="food"></h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            food:"西兰花炒蛋"
        },
        methods:{
            doIt:function (){
                alert("do it");
            },
            changeFood:function () {
              console.log(this.food);
              this.food+="good taste"
            }
        }
    })
</script>
</body>
</html>
