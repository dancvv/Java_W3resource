<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
</head>
<body>
<div id="app">
    <h2 v-text="message+'!'">深圳</h2>
    <h2 v-text="info+'!'">深圳</h2>
    <h2>{{message+'!'}}深圳</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"黑马程序员!!!",
            info:"前端移动教育"
        }
    })
</script>
</body>
</html>
