<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
  <img :src="imgSrc" width="200" :title="imgTitle" :class="isActive?'active':''" @click="toggleActive"><br>
  <img :src="imgSrc" width="200" :title="imgTitle" :class="{active:isActive}" @click="toggleActive"><br>
    <p>文本内容</p>
  <img :src="imgSrc" alt="" :title="imgTitle" width="200"><br>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script>
  var app= new Vue({
    el:"#app",
    data:{
      imgSrc:"https://covers.zlibcdn2.com/covers/books/a3/26/af/a326af08a91a7780464f274c86186de1.jpg",
      imgTitle:"黑马程序员",
      isActive:false
    },
    methods:{
        toggleActive:function(){
            this.isActive=!this.isActive;
        }
    }
  })
</script>

</body>
</html>
